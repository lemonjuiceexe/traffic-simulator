<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app">
            <h1>Traffic simulator</h1>
            <div class="control-panel">
                <p>Current step: <span id="step">1</span></p>
                <div>
                    <button id="next-step-button">Next step</button>
                    <input type="checkbox" id="autoplay-checkbox" />
                    <label for="autoplay-checkbox">Auto play</label>
                </div>
                <button id="restart-button">Reset</button>

            </div>
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
